<ion-header>

  <ion-navbar>
    <ion-title>Comparation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card *ngFor="let car of carList">
   <ion-card-content>
     <ion-card-title>
       {{car.model}}
      </ion-card-title>
     <p>Price: {{car.price}}$ </p>
     <p>Color: {{car.color}} </p>
   </ion-card-content>
 </ion-card>
</ion-content>
