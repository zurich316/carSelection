<form [formGroup]="todo" (ngSubmit)="searchCars()">
  <ion-item>
    <ion-label stacked>Model: </ion-label>
    <ion-input type="text"  formControlName="model"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Price - more equal than: </ion-label>
    <ion-input type="number"  formControlName="priceMore"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Price - less equal than:</ion-label>
    <ion-input type="number"  formControlName="priceLess" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Color</ion-label>
    <ion-select formControlName ="color">
      <ion-option *ngFor="let color of optionColors"
                   [value]="color"
                   >
        {{color}}
      </ion-option>
    </ion-select>
  </ion-item>

  <button ion-button 
          type="submit"
          block
          >
    Search
  </button>
</form>
<button ion-button 
          type="submit"
          block
          color = "secondary"
          (click)="allCars()"
          >
    All
</button>
