<ion-header>

  <ion-navbar>
    <ion-title>carListing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let car of cars"> 
    <ion-label>
      <p>Modelo: {{car.model}}</p>
      <p>Price: {{car.price}}</p>
      <p>Color {{car.color}}  </p>
    </ion-label>
    <ion-checkbox color="blue"></ion-checkbox>
  </ion-item>

</ion-content>
