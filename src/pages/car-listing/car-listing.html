<ion-header>

  <ion-navbar>
    <ion-buttons end >
      <button ion-button 
              (click)="compareSelectedCars()"
              [disabled]="carsChecked.length==0">
        Compare ({{carsChecked.length}} ) 
        <ion-icon ></ion-icon>
      </button>     
      <button ion-button 
              icon-only 
              (click)="showOptions($event)">
        <ion-icon name="search"></ion-icon>
      </button> 
      <button ion-button
              icon-only   
              (click)="unCheckAll()">
        <ion-icon name="radio-button-off"></ion-icon>
      </button>         
    </ion-buttons>
    <ion-title>Car listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let car of cars" > 
    <ion-label>
      <p>Model: {{car.model}}</p>
      <p>Price: {{car.price}}</p>
      <p>Color: {{car.color}}  </p>
    </ion-label>
    <ion-checkbox  [disabled]="listDisabled && !car.checked"  
                   (ionChange)="checked(car)"
                   [(ngModel)]="car.checked"  
                   color="blue" 
                   item-right>                 
    </ion-checkbox>
  </ion-item>

</ion-content>
