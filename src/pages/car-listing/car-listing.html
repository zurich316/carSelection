<ion-header>

  <ion-navbar>
    <ion-buttons end >
      <button ion-button 
              (click)="compareSelectedCars()"
              [disabled]="carsChecked.length==0">
        Compare ({{carsChecked.length}} ) 
        <ion-icon ></ion-icon>
      </button>
      <button ion-button 
              (click)="unCheckAll()">
        Un check
        <ion-icon ></ion-icon>
      </button>      
    </ion-buttons>
    <ion-title>Car listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let car of cars" > 
    <ion-label>
      <p>Modelo: {{car.model}}</p>
      <p>Price: {{car.price}}</p>
      <p>Color: {{car.color}}  </p>
    </ion-label>
    <ion-checkbox  [disabled]="listDisabled && !car.checked"  
                   (ionChange)="checked(car)"
                   [(ngModel)]="car.checked"  
                   color="blue" 
                   item-right>                 
    </ion-checkbox>
  </ion-item>

</ion-content>
